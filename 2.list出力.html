<html lang="en">
<head>

    <title>Document</title>

<body>

    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    items:[
                    {
                        id:1,

                        title: 'Work'
                    },
                    {
                        id:2,
                        image:'https://picsum.photos/210/188/?image=100',
                        title: 'Ocean View'
                    },
                    {
                        id:3,
                        image:'https://picsum.photos/210/188/?image=160',
                        title: 'Cell phone'
                    },
                    {
                        id:4,
                        image:'https://picsum.photos/210/188/?image=200',
                        title: 'Cow'
                    },
                    ]
                };
            }
        })
    </script>
</body>
</html>
