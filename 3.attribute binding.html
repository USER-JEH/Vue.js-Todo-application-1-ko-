<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .dropdown ul{
        display: none;
        list-style: none;
        margin: 0;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
    }

    .dropdown.on ul{
        display: block;
    }
</style>
<body>
<div id="app">
    <!-- <img :src="image"> -->

    <!-- <div :style="[style, fontStyle]"> -->
    <div :class=[dropdown,toggle]>
        <ul>
            <li><a href="#">Menu1</a></li>
            <li><a href="#">Menu2</a></li>
        </ul>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script>
        let app = new Vue({
            el:'#app',
            data() {
                return {
                    image: 'http://picsum.photos/200/200/?image=353',
                    style: {
                        background:'yellow'
                    },
                    fontStyle:{
                        fontSize: '30px',
                        fontFamily:'poppin'
                    },
                    dropdown:'dropdown',
                    toggle:{
                        on:false
                    }
                }
            },
        });
    </script>
</body>
